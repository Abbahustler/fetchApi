<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FETCH API</title>
  </head>
  <body>
    <H2>Fetch Api tutorial</H2>
    <button id="getText">Get Text</button>
    <button id="getJson">Get Json</button>
    <button id="apiData">Api Data</button>
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <script>
      document.getElementById("getText").addEventListener("click", getText);
      document.getElementById("getJson").addEventListener("click", getJson);
      document.getElementById("apiData").addEventListener("click", getApiText);

      function getText() {
        fetch("sample.txt")
          .then(res => res.text())
          .then(data => {
            document.getElementById("output2").innerHTML = data;
          });
      }

      function getJson() {
        fetch("data.json")
          .then(res => res.json())
          .then(data => {
            let output = "<h2>Users</h2>";
            data.forEach(users => {
              output += `
            <ul>
            <li>ID: ${users.id}</li>
            <li>Name: ${users.name}</li>
            <li>Email: ${users.email}</li>
            </ul>
            `;
            });
            document.getElementById("output2").innerHTML = output;
          });
      }

      function getApiText() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(res => res.json())
          .then(data => {
            let output = "<h1>Posts</h2>";
            data.forEach(post => {
              output += `
              <div>
              <h3>${post.title}</h3>
              <p>${post.body}</p>
              </div>
              `;
            });
            document.getElementById("output3").innerHTML = output;
          });
      }
    </script>
  </body>
</html>
